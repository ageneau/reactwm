<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello React</title>
  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
  <style>
    body {
      margin: 0;
      -webkit-user-select: none;
      cursor: default;
      font-family: consolas;
    }
    .window-manager {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #333;
    }
    .window {
      position: absolute;
      border: 5px solid #3498db;
      background: #fff;
      box-shadow: 0 3px 15px 0 #000;
      box-sizing: border-box;
    }
    .window.active {
      border-color: #e74c3c;
    }
    .window.active .title {
      background: #e74c3c;
    }
    .window .title {
      background: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="content"></div>
</body>
</html>
