<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello React</title>
  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
  <style>
    body {
      margin: 0;
      -webkit-user-select: none;
      cursor: default;
      font: bold 12px/18px 'Open Sans';
    }
    .window-manager {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #2c3e50;
    }
    .window {
      position: absolute;
      background: #fff;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.5);
      box-sizing: border-box;
      border-radius: 3px;
      background: #2980b9;
      overflow: hidden;
    }
    .window.active {
      background: #3498db;
      box-shadow: 0 3px 20px 0 rgba(0, 0, 0, 0.6);
    }
      .window .title {
        color: #fff;
        text-align: center;
      }
      .window .content {
        background: #fff;
        position: absolute;
        top: 20px; bottom: 3px;
        left: 3px; right: 3px;
        border-radius: 2px;
      }
  </style>
</head>
<body>
  <div id="content"></div>
</body>
</html>
